{% extends "base.html" %}
{% block title %}URL Shortner{% endblock %}

{% block content %}
<!--creating a container for title-->
<div class="container-fluid text-center">    
    <div class="col-sm-8 text-left"> 
      <h1>Jonathan's URL Shortner</h1>
      <br>
      <form action="#", method="post"> <!--'post' means the form is taking information into the site rather than outputting-->
        <label for="longURL">Enter an https:// URL:</label>
    
        <input type="longURL" name="subURL" id="longURL"
           placeholder="https://example.com"
           pattern="https://.*" size="50"
           required>
        <br>
        <input type="submit" value="submit" class="btn btn-primary">
    </form>
    <br>
    <hr>
      <p>This tool is being made as a way for me to learn more about python, html and css. </p>
    </div>
</div>
{% endblock %}
