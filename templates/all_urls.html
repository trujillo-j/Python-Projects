{% extends "base.html" %}
{% block title %}URL Shortner{% endblock %}

{% block content %}

<body> 
    <h1>List of All URLs</h1> 
  
    <table width="500" border="1" style="margin-top:10px; margin-left:10px;">
        <col align="center"> 
            <tr>
                <th>Short URL</th>
                <th>Long URL</th>
            </tr>

    {% for url in vals %}
            <tr>
                <td>localhost/{{url.shortURL}}</td> 
                <td>{{url.longURL}}</td> 
            </tr>
    {% endfor %}
    </table> 
</body> 
{% endblock %}
